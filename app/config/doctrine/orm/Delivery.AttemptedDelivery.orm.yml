Outstack\Enveloper\Domain\Delivery\AttemptedDelivery:
    type: entity
    table: delivery_attempt
    id:
        id:
            type: guid
            generator: { strategy: UUID }
    fields:
        attemptDate:
            type: datetime
        attemptNumber:
            type: integer
    embedded:
        resolvedMessage:
            class: Outstack\Enveloper\Domain\Email\Email

    manyToOne:
        emailRequest:
            targetEntity: Outstack\Enveloper\Domain\Email\EmailRequest